<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee Data Management</title>

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A Comprenehsive Directory of Employee Billable Hours.</p>
        </div>    
    </div> 
    <div class = "current-employee">
        <div>
            <h5>Current Employees</h5>
        </div>
        <div>
            <table class="table table-hover" id="table-employee">
                <thead id= "real-table-employee">
                    <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Monthy Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </thead>
            </table>
 
        </div>
    </div>

    <div id= "add-employee" class= "container-div">
        <h2 id= "add-employee-header" class= "container-header">Add Employee</h2>

        <form id= "add-employee-parameters">
            <div class= "form-group">
                <label for= "employee-name-input">Employee Name</label>
                <input type= "text" class= "form-control" id="employee-name-input">
            </div>

            <div class = "form-group">
                <label for= "role-input">Role</label>
                <input type= "text" class= "form-control" id= "role-input">
            </div>

            <div class = "form-group">
                <label for= "start-date-input">Start Date</label>
                <input type= "text" class= "form-control" id= "start-date-input" placeholder= "MMDDYYYY">
            </div>

            <div class= "form-group">
                <label for= "monthly-rate-input">Monthly Rate</label>
                <input type= "number" class= "form-control" id= "monthly-rate-input">
            </div>

            <div class= "button-group">
                <button id= "add-button" class= "btn btn-dark" type= "submit">Add</button>
            </div>
        </form>
    </div>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
